<div id="title">PyChat</div>
<div id="chatcontainer">
</div>
<div id="form">
    <form action="" onsubmit="return submit_message();" onkeydown="validate_form();">
        <div class="input">
            <span>Password:</span>
            <input type="password" name="password" id="password" placeholder="Chat Password" minlength="4"
                   maxlength="32" required="required">
        </div>
        <div class="input">
            <span>Username:</span>
            <input type="text" name="username" id="uname" placeholder="Write here your username" minlength="4"
                   maxlength="10" required="required">
        </div>
        <div class="input">
            <span>Message:</span>
            <input type="text" name="message" id="message" maxlength="256" minlength="1"
                   placeholder="Write here your message!" required="required">
        </div>
        <div class="input">
            <button id="sendmessage" type="submit" disabled>Send</button>
            <span class="author">Made with ❤️ by <a href="https://github.com/ppizarror">@ppizarror</a></span>
        </div>
    </form>
</div>
<div id="error"></div>
</body>
</html>
